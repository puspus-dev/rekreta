<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reKréta — Több, mint napló.</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="reKréta — Több, mint napló. Hamarosan elérhető." />

  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ====== UIVERSE LOADER ====== */
    .loader {
      width: 80px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 10px solid #1e1e1e;
      border-right-color: #7b5cff;
      animation: l2 1s infinite linear;
      position: relative;
    }
    @keyframes l2 {to{transform: rotate(1turn)}}
    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #1a1c3a, #0b0d1a);
      flex-direction: column;
      gap: 20px;
      color: white;
      font-family: 'Poppins', sans-serif;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    /* ====== UIVERSE BUTTON ====== */
    .btn {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid transparent;
      font-size: 16px;
      color: #fff;
      border-radius: 30px;
      background-image: linear-gradient(#111, #111),
        linear-gradient(to right, #2463ff, #7b5cff);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 2px 1000px 1px #111 inset;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: none;
      color: #fff;
    }

    /* ====== Fade-in for main content ====== */
    #main-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 0.5s ease;
    }

    #main-content.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-[#0b0d1a] text-white">

  <!-- LOADING SCREEN -->
  <div id="loader" class="loader-wrapper">
    <div class="loader"></div>
    <p class="text-xl">Betöltés...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content" class="min-h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-[#2463ff] to-[#7b5cff] text-transparent bg-clip-text">
      Több, mint napló.
    </h1>
    <p class="text-slate-300 max-w-md mb-8">
      reKréta — egy új, modern és gyors e-napló alternatíva.  
      Hamarosan elérhető!
    </p>
    <button class="btn">Letöltés hamarosan</button>
  </div>

  <script>
    // Simulate loading
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.opacity = "0";
        document.getElementById("loader").style.visibility = "hidden";
        document.getElementById("main-content").classList.add("visible");
      }, 1800);
    });
  </script>

</body>
</html>
